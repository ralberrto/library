<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>mi librería</h1>
    </header>
    <section>
        <div id="card-cont">
        </div>
    </section>
    <footer>
        <button type="button" id="add-btn">+ agregar libro</button>
    </footer>

    <div id="add-modal" class="modal">
        <p class="form-header">agregar libro</p>
        <form id="add-book" action="" method="get">
            <div class="form-field">
                <label for="title">título:<span aria-label="required">*</span></label>
                <input type="text" id="title" name="author" required/>
            </div>
            <div class="form-field">
                <label for="author">autor:<span aria-label="required">*</span></label>
                <input type="text" id="author" name="author" required/>
            </div>
            <div class="form-field">
                <label for="pages">número de páginas:<span aria-label="required">*</span></label>
                <input type="number" id="pages" name="author" min="1" step="1" required/>
            </div>
            <div class="form-field checkbox">
                <label for="is-read">¿leído?:</label>
                <input type="checkbox" id="is-read" name="isRead" />
            </div>
        </form>
    </div>
    <div id="veil"></div>
</body>
</html>
